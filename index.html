<!DOCTYPE html>
<html lang="en-ca">

<head>
  <!-- Set the page title -->
  <title>To-do list app</title>

  <!-- Set the charset we're using to UTF-8 -->
  <meta charset="utf-8" />

  <!-- Set the screens default zoom / scale to 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Specifies the document mode for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Set the CSS Reset File -->
  <link rel="stylesheet" href="./reset.css" />

   <!-- This is where all of our awesome CSS code goes -->
   <link rel="stylesheet" href="style.css" />

   <!-- Set the Favicon  -->
   <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />

</head>

<body>
  <div class="container">
    <div class="todo-app">
      <h2>To-Do List <img src="./checkbox.png" alt="checkbox image"></h2>
      <div class="row">
        <input type="text" 
          id="input-box"
          placeholder="Enter To-Do">
  <button onclick="addTask"()> Add  </button>
</div>
<ul id="list-container">
  <!-- <li class="checked">Task 1</li>
  <li>Task 2</li>
  <li>Task 3</li> -->
  
</ul>


    </div>

  </div>

  <main>

   <section class="form">

    <h1>To-Do List</h1>

    <form id="form-1">

    
        <label for="To-do-input-1">To-Do item names</label>
        <input
          type="text"
          name="To-do-input-1"
          id="To-do-input-1"
          placeholder="Enter task"
          required
        />

        <button class="btn-completed"
        type="submit"> Submit Name</button>
      </form>
  
      <ul class="poke-items"
        id="To-do-list-1">
      </ul>

      <p> To-do's remaining</p>

    </section>
    </main>

  <script src="./script.js"></script>

</body>

</html>
